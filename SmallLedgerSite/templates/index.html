<html lang="en">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Small ledger</title>
    <link rel="stylesheet"
          style="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	
	{% block initblock %}
	<script type="text/javascript" class"init">
        $(document).ready(function() {
        $('#target').DataTable(
		{
		"columnDefs": [
            {
                "targets": [ 1 ],
                "visible": false
            },
        	]
		
		}
	);
        } );
        </script>
	{% endblock %}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head> 
<style>
body, html {
    height: 100%;
}
	.navbar{
		box-shadow: none;
	}
	@media (max-width: 768px){
	body{	
		padding-top:100px;
	}
	#display{
		display:none;
	}
}

@media (min-width: 768px) {
	aside {
        	height: 100%;
	}
	.offset-md-1 {
		margin-left:0;
    		padding-left: 8.3333333333%;
	}
}
</style>
 {% url 'sold' as sold %}
 {% url 'stock' as stock %}
 {% url 'main:statistics' as statistics %}
<body style="margin-right: 0px";>	
	<div class="container-fluid h-100">
    <div class="row h-100">
        <aside class="col-12 col-md-1 p-0 bg-gradient-dark fixed-top">
            <nav class="navbar navbar-expand navbar-dark flex-md-column flex-row align-items-center">
                <div class="collapse navbar-collapse align-items-start">
                    <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                        <li class="nav-item" id="display">
				<a class="nav-link pl-0 text-nowrap" href="{% url 'stock' %}"><i class="fa fa-bullseye fa-fw"></i> <span class="font-weight-bold">Ledger</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0 {% if request.path == stock %}active{% endif %}" href="{{ stock }}">
				<center><i class="fa fa-book fa-2x fa-fw"></i> <p>Stock</p> </center></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0 {% if request.path == sold %}active{% endif %}" href="{{ sold }}"> <center><i class="fa fa-truck fa-2x fa-fw"></i> <p>Sold</p></center></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0 {% if request.path == statistics %}active{% endif %}" href="{{ statistics }}"> <center><i class="fa fa-pie-chart fa-2x fa-fw"></i> <p>Statistics</p></center></a>
                        </li>
			<li class="nav-item">
				<a class="nav-link pl-0" href="#">
				<center><i class="fa fa-user fa-2x fa-fw"></i><p>{{ user }}</p></center>
				</a>
			</li>
                    </ul>
                </div>
            </nav>
        </aside>

	<main class="col-12 offset-md-1 offset-xs-4 bg-faded py-3">
			{% block content %}
			{% endblock %}
	</main>
</body>  
</html>
